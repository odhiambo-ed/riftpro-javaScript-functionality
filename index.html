<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
   <link rel="stylesheet" href="./Styles/index.css">
</head>
<body>
    <header class="header">
        <nav class="nav-menu">
            <h1>My Portfolio</h1>
            <div class="menu-toggle" onclick="toggleMobileMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="portfolio" class="portfolio">
        <div class="portfolio-item" onclick="openPopup('Web Design Project', 'A comprehensive web design project showcasing responsive design techniques.')">
            <img src="./images/desktop.jpg" alt="Web Design Project">
            <div class="portfolio-item-details">
                <h3>Web Design Project</h3>
                <p>Click to see details</p>
            </div>
        </div>
        <div class="portfolio-item" onclick="openPopup('Mobile App Interface', 'User interface design for a mobile application with intuitive navigation.')">
            <img src="./images/mobile.jpg" alt="Mobile App Interface">
            <div class="portfolio-item-details">
                <h3>Mobile App Interface</h3>
                <p>Click to see details</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-form">
        <h2>Contact Me</h2>
        <form id="portfolioContactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <div id="nameError" class="form-error">Name is required</div>

            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <div id="emailError" class="form-error">Please enter a valid email</div>

            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <div id="messageError" class="form-error">Message is required</div>

            <button type="submit">Send Message</button>
        </form>
    </section>
    <section id="localStorage-display" class="local-storage-data">
        <h3>Last Submitted Form Data</h3>
        <div id="storedDataContainer">
            <p>No data submitted yet.</p>
        </div>
    </section>

    <div id="detailsPopup" class="popup">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup()">&times;</span>
            <h2 id="popupTitle"></h2>
            <p id="popupDescription"></p>
        </div>
    </div>
<script src="./Scripts/index.js"></script>
<script src="https://kit.fontawesome.com/46794738cc.js" crossorigin="anonymous"></script>
</body>
</html>
